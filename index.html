<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEJM 한국어 뉴스</title>
  <style>
    body {
      background-color: #f3f4f6;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      color: #1f2937;
      font-size: 2rem;
      margin-bottom: 2rem;
    }
    .article {
      background-color: white;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .article h2 {
      font-size: 1.25rem;
      color: #1f2937;
      margin-bottom: 0.5rem;
    }
    .article p {
      color: #4b5563;
      margin-bottom: 0.5rem;
    }
    .article a {
      color: #2563eb;
      text-decoration: none;
    }
    .article a:hover {
      text-decoration: underline;
    }
    .loading {
      text-align: center;
      padding: 1rem;
      color: #4b5563;
    }
    .no-more {
      text-align: center;
      padding: 1rem;
      color: #4b5563;
    }
    .error {
      text-align: center;
      padding: 1rem;
      color: #dc2626;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>NEJM 한국어 뉴스</h1>
    <div id="articles"></div>
    <div id="loading" class="loading">로딩 중...</div>
    <div id="no-more" class="no-more" style="display: none;">더 이상 기사가 없습니다.</div>
    <div id="error" class="error" style="display: none;"></div>
  </div>

  <script>
    // 설정
    const DEEPL_API_KEY = 'your-actual-deepl-api-key'; // DeepL API 키 입력
    const RSS_FEED_URL = 'https://www.nejm.org/action/showFeed?type=mr&feed=rss';
    const CORS_PROXY = 'https://cors-anywhere.herokuapp.com/';
    let page = 1;
    const perPage = 3;
    let isLoading = false;
    let hasMore = true;
    let allArticles = [];

    // 더미 데이터 (RSS 호출 실패 시 대비)
    function generateDummyArticles(page, perPage) {
      const articles = [];
      for (let i = 1; i <= perPage; i++) {
        const id = (page - 1) * perPage + i;
        articles.push({
          id,
          title: `Article ${id}: New Medical Research`,
          koreanTitle: `기사 ${id}: 새로운 의학 연구`,
          summary: `This is a summary of article ${id} from NEJM, discussing medical advancements.`,
          koreanSummary: `NEJM의 기사 ${id} 요약, 의학 발전에 대해 논의합니다.`,
          date: `2025-07-${String((30 - id) % 30 + 1).padStart(2, '0')}`,
          url: `https://www.nejm.org/example${id}`
        });
      }
      return articles;
    }

    // DeepL API로 번역
    async function translateText(text) {
      try {
        const response = await fetch(`${CORS_PROXY}https://api-free.deepl.com/v2/translate`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
            'Authorization': `DeepL-Auth-Key ${DEEPL_API_KEY}`
          },
          body: new URLSearchParams({
            text: text,
            target_lang: 'KO'
          })
        });
        if (!response.ok) throw new Error(`DeepL API error: ${response.status}`);
        const data = await response.json();
        return data.translations[0].text;
      } catch (error) {
        console.error('Translation error:', error);
        document.getElementById('error').textContent = '번역 중 오류가 발생했습니다. 원문 표시.';
        document.getElementById('error').style.display = 'block';
        return text; // 오류 시 원문 반환
      }
    }

    // RSS 피드 파싱
    async function fetchArticles() {
      try {
        const response = await fetch(`${CORS_PROXY}${RSS_FEED_URL}`);
        if (!response.ok) throw new Error(`RSS fetch error: ${response.status}`);
        const text = await response.text();
        const parser = new DOMParser();
        const xml = parser.parseFromString(text, 'text/xml');
        const items = xml.querySelectorAll('item');
        const articles = [];
        let id = 1;

        for (let item of items) {
          const title = item.querySelector('title')?.textContent || 'No title';
          const description = item.querySelector('description')?.textContent.replace(/<[^>]+>/g, '') || 'No summary';
          const pubDate = item.querySelector('pubDate')?.textContent || 'No date';
          const link = item.querySelector('link')?.textContent || '#';

          // 번역
          const koreanTitle = await translateText(title);
          const koreanSummary = await translateText(description);

          articles.push({
            id: id++,
            title,
            koreanTitle,
            summary: description,
            koreanSummary,
            date: pubDate ? new Date(pubDate).toLocaleDateString('ko-KR') : 'Unknown date',
            url: link
          });
        }
        return articles;
      } catch (error) {
        console.error('RSS fetch error:', error);
        document.getElementById('error').textContent = '기사를 불러오는 데 실패했습니다. 더미 데이터 사용.';
        document.getElementById('error').style.display = 'block';
        return generateDummyArticles(1, perPage); // 오류 시 더미 데이터
      }
    }

    // 기사 렌더링
    function renderArticles(articles) {
      const articlesContainer = document.getElementById('articles');
      articles.forEach(article => {
        const articleDiv = document.createElement('div');
        articleDiv.className = 'article';
        articleDiv.innerHTML = `
          <h2>${article.koreanTitle}</h2>
          <p>원제: ${article.title}</p>
          <p>${article.koreanSummary}</p>
          <p>게재일: ${article.date}</p>
          <a href="${article.url}" target="_blank">원문 보기</a>
        `;
        articlesContainer.appendChild(articleDiv);
      });
    }

    // 기사 로드
    async function loadArticles() {
      if (isLoading || !hasMore) return;
      isLoading = true;
      document.getElementById('loading').style.display = 'block';
      document.getElementById('error').style.display = 'none';

      if (page === 1) {
        allArticles = await fetchArticles();
      }

      const start = (page - 1) * perPage;
      const end = start + perPage;
      const newArticles = allArticles.slice(start, end);

      if (newArticles.length > 0) {
        renderArticles(newArticles);
        page++;
      }

      if (end >= allArticles.length) {
        hasMore = false;
        document.getElementById('loading').style.display = 'none';
        document.getElementById('no-more').style.display = 'block';
      } else {
        isLoading = false;
        document.getElementById('loading').style.display = 'none';
      }
    }

    // Intersection Observer
    const observer = new IntersectionObserver(
      (entries) => {
        if (entries[0].isIntersecting && hasMore && !isLoading) {
          loadArticles();
        }
      },
      { threshold: 0.1 }
    );

    observer.observe(document.getElementById('loading'));

    // 초기 로드
    loadArticles();
  </script>
</body>
</html>
